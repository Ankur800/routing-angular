<div class="ui styled accordion">
    <ng-container *ngFor="let item of items; let idx = index">
        <div
            [ngClass]="{ active: idx === opnedItemIndex }"
            (click)="onClick(idx)"
            class="title"
        >
            <i class="dropdown icon"></i>
            {{ item?.title }}
        </div>
        <div [ngClass]="{ active: idx === opnedItemIndex }" class="content">
            <p>
                {{ item?.content }}
            </p>
        </div>
    </ng-container>
</div>
